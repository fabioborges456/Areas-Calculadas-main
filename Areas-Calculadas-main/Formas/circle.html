<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Área Círculo</title>
    <style>
      input[type='number']::-webkit-inner-spin-button {
        appearance: none;
      }
    </style>
  </head>
  <body>
    <div class="w-auto h-auto">
      <h1 class="text-center text-monospace">Cálculo de área - Círculo</h1>
      <img
        class="img-responsive mx-auto m-3 d-block"
        src="../assets/Acircle.png"
        alt="Círculo"
      />

      <div class="d-block justify-content-center img-responsive">
        <div id="raio" class="d-flex justify-content-center">
          <input
            id="radius"
            class="col-md-3 text-center justify-content-center m-2"
            name="radius"
            type="number"
            placeholder="Raio"
          />
        </div>
      </div>
      <div id="options" class="d-flex justify-content-center">
        <div class="btn-group text-center justify-content-center">
          <button
            id="reset"
            class="btn btn-outline-danger btn-responsive m-3 d-block"
            type="reset"
            onclick="ClearFields()"
          >
            Limpar
          </button>

          <button
            class="btn btn-primary btn-responsive m-3 d-block"
            onclick="CalcCircle()"
            id="CalcCircle"
          >
            Calcular área</button
          ><br />
        </div>
      </div>

      <div id="resultCircle" class="text-center"></div>

      <p class="text-center">um = unidade de medida</p>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="../Calculos/circle.js"></script>
  </body>
</html>
